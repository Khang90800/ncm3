<div class="subMenuContainer">
  <p>Add an NC </p>

  <hr>

  <form (ngSubmit)="onSubmit(ncForm)" #ncForm="ngForm">
    <div class="formContainer">
      <label for="inputIdAddNcForm">Id : </label>
      <input type="number"
              id="inputIdAddNcForm"
              name="inputIdAddNcForm"
              class="form-control" 
              placeholder="automatic" 
              required disabled ngModel> 
    </div>

    <br>

    <div class="formContainer">
      <label for="inputLabelAddNcForm"> Label : </label>
      <input type="text" 
              class="form-control"
              id="inputLabelAddNcForm" 
              name="inputLabelAddNcForm"
              class="form-control" 
              ngModel required>
    </div>

    <button type="submit"
            [disabled]="ncForm.invalid">Register</button>



  </form>
</div>
